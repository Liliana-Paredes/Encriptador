<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de amor</title>
  <link rel="stylesheet" href="assets/css/style.cc">
</head>
<body>
  <div class="titulo">
    <h1>Mensaje Secreto</h1>
  </div>
  <div class="container">
    <div class="encriptar">
      <textarea name="contenido-ingresar" class="texto" id="texto" rows="10" cols="50" placeholder="Ingresa tu mensaje"></textarea>
      <div class="terminos">
        <p>Solo letras minúsculas y sin acentos.</p>
    </div>
    </div>
    <div class="botones" id="botones"> 
      <button type="button" class="btn-1" onclick="encriptar()">Encriptar</button>
      <button type="button" class="btn-2" onclick="desencriptar()">Desencriptar</button>
    </div>
    <div class="resultado">
      <texterea name="contenido-resultado" class="mensaje" id="mensaje" rows="10" cols="50"></texterea>
      <button type="button" id="copiar">Copiar</button>
      <!-- <button id="btn-cerrar-modal">Cerrar</button> -->
  </div>
  </div>
  <!-- <dialog id="modal"> -->
  <!-- </dialog> -->
  <div id="footer">
    <p>© Copyright 2024 - Coders. All rights reserved.</p>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
